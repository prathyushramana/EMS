<div class="panel panel-primary">
  <div class="panel-heading">Personal Details</div>
  <div class="panel-body">
    <form name="userProfileForm">
      <div class="form-group">
        <div class="form-group col-md-12">
            <h3><label>{{employeeModelentity.FirstName}} {{employeeModelentity.LastName}}</label></h3>
        </div>
      </div>
      <div class="form-group col-md-12">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Exaple: 1234 Main St" name="Address1" [(ngModel)]="employeeModelentity.Address1">
      </div>
      <div class="form-group col-md-12">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="Address2" [(ngModel)]="employeeModelentity.Address2">
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="City" [(ngModel)]="employeeModelentity.City">
        </div>
        <div class="form-group col-md-3">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState" placeholder="For Example CT,PA,GA..." name="State" [(ngModel)]="employeeModelentity.State">
          <!--<select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>-->
        </div>
        <div class="form-group col-md-3">
          <label for="inputCountry">Country</label>
          <input type="text" class="form-control" id="inputCountry" placeholder="For Example USA,Canada.." name="Country" [(ngModel)]="employeeModelentity.Country">
        </div>
        <div class="form-group col-md-3">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="Zip" [(ngModel)]="employeeModelentity.Zip" placeholder="Example...12345">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputdateofbirth">Date of Birth</label>
          <input type="date" class="form-control" id="inputdateofbirth" name="DateOfBirth" 
          [ngModel]="employeeModelentity.DateOfBirth| date:'y-MM-dd'" (ngModelChange)="employeeModelentity.DateOfBirth=$event">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPhoneNumber">Phone Nuber</label>
          <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Example.. 123-456-7890" name="PhoneNumber" [(ngModel)]="employeeModelentity.PhoneNumber">
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-8"></div>
      <div class="form-group col-md-2">         
        <button type="button" class="btn btn-primary"(click)="SaveUserDetails()">Save Changes</button>
      </div>
    </div>
    </form>
  </div>
  <div class="panel-footer">
    <span style="color:red;" *ngIf="!employeeModelentity">
      <b>{{statusMessage}}</b>
    </span>
  </div>
</div>
