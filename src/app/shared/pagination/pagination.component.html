<div class="row">
    <div class="col-xl-4"></div>
    <div class="col-xl-4">
        <nav aria-label="Page navigation" *ngIf="pageArray.length>0">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let pg of pageArray">
                    <a class="page-link" href="javascript:void(0)" (click)="loadEmployeeWithPagination(pg)">{{pg}}</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-xl-1"></div>
    <div class="col-xl-3">
        <nav aria-label="Page navigation" *ngIf="pageArray.length>0">
            <div class="row">
                <div class="col-xl-6">
                    <ul class="pagination">
                        <li>
                            Page Size
                        </li>
                    </ul>
                </div>
                <div class="col-xl-6">
                    <ul class="pagination">
                        <li>
                            <select class="form-control" [(ngModel)]="displayRowCount" (change)="pageSizeChange()">         
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</div>
